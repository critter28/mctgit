<html ng-app="app">
<head>
	<title>My Credit Team</title>
	<meta content="Our credit restoration team is here to help you get back what you deserve: A strong credit foundation." name="description" />

	<link rel = "stylesheet" type = "text/css" href = "mctstyle.css"/>
	<script type="text/javascript" src="promochecker.js"></script>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<script src="promocheckerService.js"></script>
</head>

<body ng-controller="NavigationController as navigate">
	<div class="main">
		<page-header></page-header>
		<div class="main2">
			{{promo}}
			<navigation-bar></navigation-bar>

			<home-content ng-show="navigate.currentpage === 'home'"></home-content>
			<latest-news-content ng-show="navigate.currentpage === 'latestnews'"></latest-news-content>
			<faq-content ng-show="navigate.currentpage === 'faq'"></faq-content>
			<multimedia-content ng-show="navigate.currentpage === 'multimedia'"></multimedia-content>
			<schedule-content ng-show="navigate.currentpage === 'schedule'"></schedule-content>
			<renttoown-content ng-show="navigate.currentpage === 'renttoown'"></renttoown-content>
			<creditbuilding-content ng-show="navigate.currentpage === 'creditbuilding'"></creditbuilding-content>
		</div>
		<footer-content></footer-content>
	</div>
</body>

</html>
